<div id="wrapper">
  <h1>Icarvs</h1>
  <h2></h2>
  <form [formGroup]="mForm">
    <input type="radio" id="login" name="action" value="login" checked>
    <input type="radio" id="register" name="action" value="register">
    <input type="radio" id="reset" name="action" value="reset">
    <div id="inputs">
      <div>
        <input type="text" placeholder="email" autofocus>
        <div>
          <input type="password" placeholder="password">
          <div>
            <input type="password" placeholder="repeat password">
            <input type="submit" value="reset password">
            <div>
              <input type="submit" value="register" (ngSubmit)="registrar()" formControlName="email">
              <input type="submit" value="login">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="labels">
      <label for="login">Ya estas registrado?<span> Login </span></label>
      <label for="reset">Recuperar contraseña<span> Reset </span></label>
      <label for="login"><span>Atras</span></label>
      <label for="register">No estás registrado? <span> Crea una cuenta!</span></label>
    </div>
  </form>
</div>
