<div id="wrapper">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">
        <img src="../../assets/icarvsIcon-transparent.png" class="img-fluid">
        <h1>Icarvs</h1>
      </div>
    </div>
  </div>
  <form [formGroup]="mForm" (ngSubmit)="registrar()">
    <input type="radio" id="login" name="action" value="login" checked>
    <input type="radio" id="register" name="action" value="register">
    <input type="radio" id="reset" name="action" value="reset">
    <div id="inputs">
      <div>
        <input type="text" placeholder="email" autofocus formControlName="email"
          [ngClass]="{'is-invalid': f.email.errors && isSent}">
        <div>

          <input type="password" placeholder="password" formControlName="pass">
          <div>
            <input type="password" placeholder="repeat password" formControlName="confirmPass">
            <input type="submit" value="reset password">
            <div>
              <input type="submit" value="register">
              <input type="submit" value="login">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="labels">
      <label for="login">Ya estas registrado?<span> Login </span></label>
      <label for="reset">Recuperar contraseña<span> Reset </span></label>
      <label for="login"><span> Atras </span></label>
      <label for="register"> No estás registrado? <span> Crea una cuenta!</span></label>
    </div>
  </form>
</div>
