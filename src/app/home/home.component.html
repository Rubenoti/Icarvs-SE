<div class="container mt-4">
    <carousel [height]="500" [cellWidth]="200" [cellsToShow]="1" [loop]="true" [dots]="true" [transitionDuration]="300">
        <div class="carousel-cell">
            <img src="../../assets/bombilla-2.jpg" />
        </div>
        <div class="carousel-cell">
            <img src="../../assets/puesta de sol.jpg" />
        </div>
        <div class="carousel-cell">
            <img src="../../assets/imagen_manos_luces.jpg" />
        </div>
    </carousel>
</div>

<div class="container mt-4">
    <div id="carouselExample" class="carousel slide w-100" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../assets/bombilla-2.jpg" alt=" First slide " />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Social Facilities Center</h5>
                    <p>University Campus</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/puesta de sol.jpg " alt="Second slide " />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Anastasios G. Leventis</h5>
                    <p>University House</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../assets/imagen_manos_luces.jpg " alt="Third slide " />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Faculty of Engineering</h5>
                    <p>University Campus</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#carouselExample " type="button " data-bs-slide="prev ">
      <span class="carousel-control-prev-icon" aria-hidden="true "></span>
      <span class="visually-hidden">Previous</span>
    </button>
        <button class="carousel-control-next" data-bs-target="#carouselExample " type="button " data-bs-slide="next ">
      <span class="carousel-control-next-icon" aria-hidden="true "></span>
      <span class="visually-hidden">Next</span>
    </button>
    </div>
</div>
