<div class="container">
  <div class="container general-container">
    <div class="container switch-container w-100 justify-content-end mt-4">
      <input
        id="checkbox"
        type="checkbox"
        class="checkbox"
        (change)="changeCheckbox($event)"
      />
      <label for="checkbox" class="switch">
        <span class="switch__circle">
          <span class="switch__circle-inner"></span>
        </span>
        <span class="switch__left">INSTALADOR</span>
        <span class="switch__right">COMPAÑÍA</span>
      </label>
    </div>
    <ng-container *ngIf="!showCups">
      <form [formGroup]="cForm" (ngSubmit)="registrarCompania()">
        <p>Indíquenos sus datos</p>
        <div class="info-container">
          <div class="row mb-1">
            <div class="col-6 column-1 mt-4">
              <div class="form-floating mb-3">
                <input
                  type="name"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Name"
                  formControlName="nombreCompania"
                />
                <label for="floatingInput">Nombre</label>
              </div>
            </div>
            <div class="col-6 column-1 mt-4">
              <div class="form-floating">
                <input
                  type="cif "
                  class="form-control"
                  id="fotingProvince "
                  placeholder="cif"
                  formControlName="cif"
                />
                <label for="floatingStreet ">CIF</label>
              </div>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-6 column-1 mt-1">
              <div class="form-floating">
                <input
                  type="adress "
                  class="form-control"
                  id="floatingCP "
                  placeholder="adress "
                  formControlName="ubicacionCompania"
                />
                <label for="floatingCP ">Ubicación fiscal</label>
              </div>
            </div>
            <div class="col-6 column-1">
              <div class="form-floating mb-3">
                <input
                  type="tlf "
                  class="form-control"
                  id="floatingInput "
                  placeholder="tlf "
                  formControlName="tlfComercial"
                />
                <label for="floatingInput ">Tfn. comercial</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6 column-1">
              <div class="form-floating">
                <input
                  type="tlf2"
                  class="form-control"
                  id="floatingNum "
                  placeholder="tlf2 "
                  formControlName="tlfAtencion"
                />
                <label for="floatingStreet">Tfn. de atención</label>
              </div>
            </div>
            <div class="col-6 column-1">
              <div class="form-floating">
                <input
                  type="web"
                  class="form-control"
                  id="floatingDoor"
                  placeholder="Web "
                  formControlName="web"
                />
                <label for="floatingCP ">Web</label>
              </div>
            </div>
          </div>
          <div class="col-12 column2 text-center mt-5">
            <button
              type="button"
              class="button-adress"
              data-toggle="modal"
              data-target="#exampleModal"
              (click)="validarCompania()"
            >
              Continuar
            </button>
          </div>
        </div>
      </form>
    </ng-container>

    <ng-container *ngIf="showCups">
      <form [formGroup]="iForm" (ngSubmit)="registrarInstalador()">
        <p>Indíquenos sus datos</p>
        <div class="info-container">
          <div class="row mb-1">
            <div class="col-6 column-1 mt-5">
              <div class="form-floating mb-3">
                <input
                  type="name"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Name"
                  formControlName="nombreInstalador"
                />
                <label for="floatingInput">Nombre</label>
              </div>
            </div>
            <div class="col-6 column-1 mt-5">
              <div class="form-floating">
                <input
                  type="cif "
                  class="form-control"
                  id="fotingProvince "
                  placeholder="cif"
                  formControlName="dni"
                />
                <label for="floatingStreet ">CIF/DNI</label>
              </div>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-6 column-1 mt-2">
              <div class="form-floating">
                <input
                  type="adress "
                  class="form-control"
                  id="floatingCP "
                  placeholder="adress "
                  formControlName="ubicacionInstalador"
                />
                <label for="floatingCP ">Ubicación</label>
              </div>
            </div>
            <div class="col-6 column-1 mt-2">
              <div class="form-floating mb-3">
                <input
                  type="tlf "
                  class="form-control"
                  id="floatingInput "
                  placeholder="tlf "
                  formControlName="tlfContacto"
                />
                <label for="floatingInput ">Tfn. de contacto</label>
              </div>
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-12 column2 text-center mt-5">
              <button
                type="submit"
                class="button-adress"
                data-toggle="modal"
                data-target="#exampleModal"
                (click)="validarInstalador()"
              >
                Continuar
              </button>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>

<div class="container turn-back justify-content-center">
  <button class="link" (click)="hayElectricidad()">Volver atrás</button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Registro realizado con éxito
        </h5>
        <button
          type="button"
          class="btn-close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="goToLogin()"
        ></button>
      </div>
      <div class="modal-body">
        Sus datos han sido registrados correctamente, próximamente nos pondremos
        en contacto con usted. <br />
        <br />
        ¡Gracias por su tiempo!
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          style="background-color: rgb(15, 65, 15)"
          data-dismiss="modal"
          (click)="goToLogin()"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
