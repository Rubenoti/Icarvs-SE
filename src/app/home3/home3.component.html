<div id="flecha3" class="container info-container mt-4">
  <mat-grid-list cols="2" rowHeight="1:1" gutterSize="2px">
    <mat-grid-tile>
      <div class="container form-container" ng-app="ContactForm">
        <h1>DÃ©janos tu mensaje</h1>
        <form
          name="cf"
          ng-controller="cfController as cfCtrl"
          ng-submit="submitForm(cf.$valid)"
          novalidate
        >
          <div class="form-group ml-5 mt-4">
            <label for="name">Nombre</label>
            <input id="name" type="text" name="name" ng-model="name" required />
          </div>
          <div class="form-group ml-5 mt-4">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" />
          </div>
          <div class="form-group ml-5 mt-4">
            <label for="msg">Tu mensaje</label>
            <textarea
              id="msg"
              name="message"
              rows="4"
              ng-model="msg"
              required
            ></textarea>
          </div>
          <input
            class="form-button mt-2 ml-5"
            type="submit"
            value="Enviar"
            ng-disabled="cf.$invalid"
          />
        </form>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <img
        src="../../assets/dibujo-formulario.jpg"
        class="d-block w-100"
        alt="sol"
      />
    </mat-grid-tile>
  </mat-grid-list>
</div>

<div class="container-fluid carousel-container">
  <mdb-carousel
    class="carousel-fade carousel"
    [controls]="true"
    [indicators]="true"
  >
    <mdb-carousel-item class="data-mdb-interval=10000">
      <img
        src="../../assets/bombilla.jpg"
        class="d-block w-100"
        alt="bombilla"
      />
      <div class="carousel-caption caption-1 d-none d-md-block">
        <div class="container container-1"></div>
      </div>
    </mdb-carousel-item>

    <mdb-carousel-item class="data-mdb-interval=2000">
      <img
        src="../../assets/puesta de sol.jpg"
        class="d-block w-100"
        alt="puesta de sol"
      />
      <div class="carousel-caption caption-2 d-none d-md-block">
        <div class="container container-2"></div>
      </div>
    </mdb-carousel-item>

    <mdb-carousel-item>
      <img
        src="../../assets/imagen_manos_luces.jpg"
        class="d-block w-100"
        alt="luces"
      />
      <div class="carousel-caption caption-3 d-none d-md-block">
        <div class="container container-3"></div>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>
