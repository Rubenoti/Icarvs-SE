<div class="container info-container mt-4">
  <mat-grid-list cols="2" rowHeight="1:1" gutterSize="2px">
    <mat-grid-tile>
      <div class="container form-container" ng-app="ContactForm">
      <h1>Contacto</h1>
      <form name="cf" ng-controller="cfController as cfCtrl" ng-submit="submitForm(cf.$valid)" novalidate>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" type="text" name="name" ng-model="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="form-group">
          <label for="msg">Tu mensaje</label>
          <textarea id="msg" name="message" rows="4" ng-model="msg" required></textarea>
        </div>
        <input type="submit" value="Enviar" ng-disabled="cf.$invalid"/>
      </form>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="../../assets/dibujo-formulario.jpg" class="d-block w-100" alt="sol" />
  </mat-grid-tile>
  </mat-grid-list>
  </div>
